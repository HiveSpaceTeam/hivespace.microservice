name: MediaService Func CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/HiveSpace.MediaService/**'
      - '.github/workflows/media-service-func-ci.yml'
  push:
    branches: [master]
    paths:
      - 'src/HiveSpace.MediaService/**'
      - '.github/workflows/media-service-func-ci.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (release or master)'
        required: true
        default: 'master'
        type: choice
        options:
          - release
          - master

jobs:
  build:
    name: Build and Test MediaService Func
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        run: |
          dotnet restore src/HiveSpace.MediaService/HiveSpace.MediaService.Func/HiveSpace.MediaService.Func.csproj

      - name: Build MediaService projects (Release)
        run: |
          echo "Building MediaService projects..."
          dotnet build src/HiveSpace.MediaService/HiveSpace.MediaService.Func/HiveSpace.MediaService.Func.csproj -c Release --no-restore
          echo "MediaService build completed successfully."

      - name: Run Unit Tests
        run: |
          echo "Searching for test projects..."
          # Looking for tests specifically in the MediaService folder
          TEST_PROJECTS=$(find src/HiveSpace.MediaService -name "*.Tests.csproj" -o -name "*.Test.csproj" -o -name "*Tests.csproj" 2>/dev/null | head -10)

          if [ -z "$TEST_PROJECTS" ]; then
            echo "üìù No test projects found - skipping tests"
            echo "Consider adding unit tests for better code quality"
          else
            echo "Found test projects:"
            echo "$TEST_PROJECTS"
            echo ""

            echo "Restoring test dependencies..."
            echo "$TEST_PROJECTS" | xargs -I {} dotnet restore {}

            echo "Building test projects..."
            echo "$TEST_PROJECTS" | xargs -I {} dotnet build {} -c Release --no-restore

            echo "Running unit tests..."
            if dotnet test --configuration Release --no-build --verbosity normal; then
              echo "‚úÖ All tests passed"
            else
              echo "‚ùå Tests failed"
              exit 1
            fi
          fi

      - name: Publish Function App
        run: |
          dotnet publish src/HiveSpace.MediaService/HiveSpace.MediaService.Func/HiveSpace.MediaService.Func.csproj \
            -c Release \
            --output ./publish \
            /p:GenerateFunctionAppMetadataFiles=true \
            /p:PublishReadyToRun=false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ./publish
          include-hidden-files: true

  deploy:
    name: Deploy to Azure Function App
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    # if: |
    #   (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
    #   (github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Deploy Infrastructure via Bicep
        id: bicep-deploy
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Deploying MediaService Infrastructure via Bicep..."

            # Override functionAppName if variable is set, otherwise use what's in the parameters file
            FUNCTION_APP_NAME="${{ vars.AZURE_FUNCTION_APP_MEDIA_SERVICE_NAME }}"
            if [ -z "$FUNCTION_APP_NAME" ]; then
              FUNCTION_APP_NAME="func-hivespace-media-dev"
            fi

            echo "Target Function App: $FUNCTION_APP_NAME"
            echo "Resource Group: ${{ vars.AZURE_RESOURCE_GROUP }}"

            az deployment group create \
              --name media-service \
              --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
              --template-file infra/media-service.bicep \
              --parameters @infra/parameters/media-service-dev.json \
              --parameters functionAppName="$FUNCTION_APP_NAME" \
              --parameters mediaDbConnectionString="${{ secrets.MEDIA_DB_CONNECTION_STRING }}"

      - name: Deploy to Azure Functions (Blob Config)
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Retrieving Bicep Outputs..."
            DEPLOYMENT_NAME="media-service" 

            echo "Getting outputs from deployment '$DEPLOYMENT_NAME'..."
            outputs=$(az deployment group show --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --name $DEPLOYMENT_NAME --query properties.outputs)

            STORAGE_ACCOUNT_NAME=$(echo $outputs | jq -r .storageAccountName.value)
            CONTAINER_NAME=$(echo $outputs | jq -r .deploymentContainerName.value)
            FUNCTION_APP_NAME=$(echo $outputs | jq -r .functionAppName.value)

            echo "Storage Account: $STORAGE_ACCOUNT_NAME"
            echo "Container: $CONTAINER_NAME"
            echo "Function App: $FUNCTION_APP_NAME"

            echo "Uploading application files to Blob Storage..."
            # Authenticate via Account Key (easiest since SP has Contributor on RG)
            ACCOUNT_KEY=$(az storage account keys list --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --account-name $STORAGE_ACCOUNT_NAME --query "[0].value" -o tsv)

            echo "Cleaning deployment container..."
            az storage blob delete-batch \
              --account-name $STORAGE_ACCOUNT_NAME \
              --account-key $ACCOUNT_KEY \
              --source $CONTAINER_NAME

            az storage blob upload-batch \
              --account-name $STORAGE_ACCOUNT_NAME \
              --account-key $ACCOUNT_KEY \
              --destination $CONTAINER_NAME \
              --source ./publish \
              --overwrite

            echo "Restarting Function App to pick up new files..."
            az functionapp restart --name $FUNCTION_APP_NAME --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}

            echo "Syncing function triggers..."
            az functionapp sync-function-triggers \
              --name $FUNCTION_APP_NAME \
              --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}

            echo "‚úÖ Deployment Complete"
