name: UserService CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  push:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (release or master)'
        required: true
        default: 'master'
        type: choice
        options:
          - release
          - master

jobs:
  build:
    name: Build and publish UserService API
    outputs:
      image: ${{ steps.set_image_acr.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore NuGet packages (UserService only)
        run: |
          dotnet restore src/HiveSpace.UserService/HiveSpace.UserService.Api/HiveSpace.UserService.Api.csproj
          dotnet restore src/HiveSpace.UserService/HiveSpace.UserService.Application/HiveSpace.UserService.Application.csproj
          dotnet restore src/HiveSpace.UserService/HiveSpace.UserService.Domain/HiveSpace.UserService.Domain.csproj
          dotnet restore src/HiveSpace.UserService/HiveSpace.UserService.Infrastructure/HiveSpace.UserService.Infrastructure.csproj

      - name: Build UserService projects (Release)
        run: |
          echo "Building UserService projects..."
          dotnet build src/HiveSpace.UserService/HiveSpace.UserService.Domain/HiveSpace.UserService.Domain.csproj -c Release --no-restore
          dotnet build src/HiveSpace.UserService/HiveSpace.UserService.Application/HiveSpace.UserService.Application.csproj -c Release --no-restore
          dotnet build src/HiveSpace.UserService/HiveSpace.UserService.Infrastructure/HiveSpace.UserService.Infrastructure.csproj -c Release --no-restore
          dotnet build src/HiveSpace.UserService/HiveSpace.UserService.Api/HiveSpace.UserService.Api.csproj -c Release --no-restore
          echo "UserService build completed successfully."

      # --- Container Registry Operations (Push Events Only) ---
      - name: Validate ACR configuration
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "Validating Azure Container Registry configuration..."
          if [ -z "${{ secrets.AZURE_CREDENTIALS_SERVICE }}" ]; then
            echo "âŒ Missing AZURE_CREDENTIALS_SERVICE secret";
            exit 1;
          fi
          if [ -z "${{ vars.AZURE_ACR_NAME }}" ]; then
            echo "âŒ Missing AZURE_ACR_NAME variable";
            exit 1;
          fi
          echo "âœ… ACR configuration validated"
          echo "Registry: ${{ vars.AZURE_ACR_NAME }}.azurecr.io"

      - name: Login to Azure
        if: ${{ github.event_name == 'push' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Login to ACR
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "ðŸ” Logging in to Azure Container Registry..."
          az acr login --name ${{ vars.AZURE_ACR_NAME }}
          echo "âœ… ACR login successful"

      - name: Generate short SHA
        id: short-sha
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: ${{ github.event_name == 'push' }}
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:buildx-stable-1

      - name: Build and push image to ACR
        id: push_image_acr
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/HiveSpace.UserService/HiveSpace.UserService.Api/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          tags: |
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:latest
          labels: |
            org.opencontainers.image.title=HiveSpace UserService
            org.opencontainers.image.description=UserService API with Identity Server
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Set image output (ACR)
        id: set_image_acr
        if: ${{ github.event_name == 'push' }}
        run: |
          IMAGE_TAG=${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build Summary
        run: |
          echo "ðŸŽ‰ HiveSpace UserService CI completed successfully!"
          echo "ðŸ“‹ Build Summary:"
          echo "   â€¢ .NET Version: 8.0"
          echo "   â€¢ Configuration: Release"
          echo "   â€¢ Service: UserService"
          echo "   â€¢ Commit: ${{ steps.short-sha.outputs.sha }}"
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "   â€¢ Container Image: ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}"
          else
            echo "   â€¢ Container Image: Build skipped (PR/manual trigger)"
          fi
          echo "âœ… Ready for deployment"

  deploy:
    name: Deploy to Azure Container Apps
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'master')
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Deploy to Container App via CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt

            echo "Deploying image: ${{ needs.build.outputs.image }}"

            az containerapp update \
              --name ${{ vars.AZURE_CONTAINER_APP_USER_SERVICE_NAME }} \
              --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
              --image ${{ needs.build.outputs.image }} \
              --set-env-vars \
                ASPNETCORE_ENVIRONMENT=Production \
                ASPNETCORE_URLS=http://+:8080 \
                Serilog__MinimumLevel__Default=Information \
                Serilog__MinimumLevel__Override__Microsoft=Warning \
                Serilog__MinimumLevel__Override__Microsoft.Hosting.Lifetime=Information \
                Serilog__MinimumLevel__Override__Microsoft.AspNetCore.Authentication=Warning \
                Serilog__MinimumLevel__Override__System=Warning \
                DefaultRedirectUrl=${{ vars.DEFAULT_REDIRECT_URL }} \
                ConnectionStrings__UserServiceDb='${{ secrets.CONNECTION_STRING_USER_SERVICE_DB }}' \
                Issuer=${{ vars.ISSUER_URL }} \
                Clients__adminportal__ClientId=adminportal \
                Clients__adminportal__ClientName="Admin Portal" \
                Clients__adminportal__ClientUri=${{ vars.ADMIN_PORTAL_CLIENT_URI }} \
                Clients__adminportal__RequireClientSecret=false \
                Clients__adminportal__AllowedGrantTypes__0=authorization_code \
                Clients__adminportal__AllowAccessTokensViaBrowser=false \
                Clients__adminportal__RequireConsent=false \
                Clients__adminportal__AllowOfflineAccess=false \
                Clients__adminportal__AlwaysIncludeUserClaimsInIdToken=true \
                Clients__adminportal__RequirePkce=true \
                Clients__adminportal__RedirectUris__0=${{ vars.ADMIN_PORTAL_REDIRECT_URI }} \
                Clients__adminportal__PostLogoutRedirectUris__0=${{ vars.ADMIN_PORTAL_LOGOUT_REDIRECT_URI }} \
                Clients__adminportal__AllowedCorsOrigins__0=${{ vars.ADMIN_PORTAL_CORS_ORIGIN }} \
                Clients__adminportal__AllowedScopes__0=openid \
                Clients__adminportal__AllowedScopes__1=profile \
                Clients__adminportal__AllowedScopes__2=user.fullaccess \
                Clients__adminportal__AccessTokenLifetime=7200 \
                Clients__adminportal__IdentityTokenLifetime=7200 \
                Clients__sellercenter__ClientId=sellercenter \
                Clients__sellercenter__ClientName="Seller Center" \
                Clients__sellercenter__ClientUri=${{ vars.SELLER_CENTER_CLIENT_URI }} \
                Clients__sellercenter__RequireClientSecret=false \
                Clients__sellercenter__AllowedGrantTypes__0=authorization_code \
                Clients__sellercenter__AllowAccessTokensViaBrowser=false \
                Clients__sellercenter__RequireConsent=false \
                Clients__sellercenter__AllowOfflineAccess=true \
                Clients__sellercenter__AbsoluteRefreshTokenLifetime=2592000 \
                Clients__sellercenter__SlidingRefreshTokenLifetime=1296000 \
                Clients__sellercenter__RefreshTokenExpiration=Sliding \
                Clients__sellercenter__RefreshTokenUsage=OneTimeOnly \
                Clients__sellercenter__AlwaysIncludeUserClaimsInIdToken=true \
                Clients__sellercenter__RequirePkce=true \
                Clients__sellercenter__RedirectUris__0=${{ vars.SELLER_CENTER_REDIRECT_URI }} \
                Clients__sellercenter__PostLogoutRedirectUris__0=${{ vars.SELLER_CENTER_LOGOUT_REDIRECT_URI }} \
                Clients__sellercenter__AllowedCorsOrigins__0=${{ vars.SELLER_CENTER_CORS_ORIGIN }} \
                Clients__sellercenter__AllowedScopes__0=openid \
                Clients__sellercenter__AllowedScopes__1=profile \
                Clients__sellercenter__AllowedScopes__2=user.fullaccess \
                Clients__sellercenter__AllowedScopes__3=offline_access \
                Clients__sellercenter__AccessTokenLifetime=7200 \
                Clients__sellercenter__IdentityTokenLifetime=7200 \
                Authentication__Google__ClientId=${{ secrets.GOOGLE_CLIENT_ID }} \
                Authentication__Google__ClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }} \
                Duende__LicenseKey=${{ secrets.DUENDE_LICENSE_KEY }} \
                MediatR__LicenseKey=${{ secrets.MEDIATR_LICENSE_KEY }} \
                EmailSettings__SmtpServer=${{ vars.SMTP_SERVER }} \
                EmailSettings__SmtpPort=${{ vars.SMTP_PORT }} \
                EmailSettings__SmtpUser=${{ secrets.SMTP_USER }} \
                EmailSettings__SmtpPassword=${{ secrets.SMTP_PASSWORD }} \
                EmailSettings__FromEmail=${{ vars.FROM_EMAIL }} \
                EmailSettings__FromName=${{ vars.FROM_NAME }}
