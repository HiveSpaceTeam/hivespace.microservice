name: HiveSpace UserService CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  push:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'

jobs:
  build:
    name: Build and publish UserService API
    outputs:
      image: ${{ steps.set_image_acr.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore hivespace.microservice.sln

      - name: Build solution (Release)
        run: dotnet build hivespace.microservice.sln -c Release --no-restore

      # --- Ensure ACR credentials are present on push events ---
      - name: Require ACR credentials on push
        # if: ${{ github.event_name == 'push' }}
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS_SERVICE }}" ] || [ -z "${{ vars.AZURE_ACR_NAME }}" ]; then
            echo "Missing AZURE_CREDENTIALS_SERVICE or AZURE_ACR_NAME secret. Cannot push to ACR.";
            exit 1;
          fi

      - name: Login to Azure (for ACR push)
        # if: ${{ github.event_name == 'push' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Login to ACR
        # Use Azure CLI to login to ACR (requires azure/login prior step)
        # if: ${{ github.event_name == 'push' }}
        run: |
          echo "Logging in to ACR ${{ vars.AZURE_ACR_NAME }} via az acr login";
          az acr login --name ${{ vars.AZURE_ACR_NAME }}

      - name: Generate short SHA
        id: short-sha
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push image to ACR
        id: push_image_acr
        # if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/HiveSpace.UserService/HiveSpace.UserService.Api/Dockerfile
          push: true
          tags: |
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:latest

      - name: Set image output (ACR)
        id: set_image_acr
        # if: ${{ github.event_name == 'push' }}
        run: |
          IMAGE_TAG=${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Success notice
        run: echo "HiveSpace UserService CI finished successfully."

  deploy:
    name: Deploy to Azure Container Apps
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    # if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (for deployment)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ vars.AZURE_CONTAINER_APP_USER_SERVICE_NAME }}
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ needs.build.outputs.image }}
          registryUrl: ${{ vars.AZURE_ACR_NAME }}.azurecr.io
          env: |
            # Application Configuration
            ASPNETCORE_ENVIRONMENT=Development

            # Logging Configuration
            Serilog__MinimumLevel__Default=Debug
            Serilog__MinimumLevel__Override__Microsoft=Information
            Serilog__MinimumLevel__Override__System=Information

            # Application URLs
            DefaultRedirectUrl=${{ vars.DEFAULT_REDIRECT_URL }}
            Issuer=${{ vars.ISSUER_URL }}

            # Database Configuration
            ConnectionStrings__UserServiceDb=${{ secrets.CONNECTION_STRING_USER_SERVICE_DB }}

            # Admin Portal Client Configuration
            Clients__adminportal__ClientUri=${{ vars.ADMIN_PORTAL_CLIENT_URI }}
            Clients__adminportal__RedirectUris__0=${{ vars.ADMIN_PORTAL_REDIRECT_URI }}
            Clients__adminportal__PostLogoutRedirectUris__0=${{ vars.ADMIN_PORTAL_LOGOUT_REDIRECT_URI }}
            Clients__adminportal__AllowedCorsOrigins__0=${{ vars.ADMIN_PORTAL_CORS_ORIGIN }}

            # Seller Center Client Configuration
            Clients__sellercenter__ClientUri=${{ vars.SELLER_CENTER_CLIENT_URI }}
            Clients__sellercenter__RedirectUris__0=${{ vars.SELLER_CENTER_REDIRECT_URI }}
            Clients__sellercenter__PostLogoutRedirectUris__0=${{ vars.SELLER_CENTER_LOGOUT_REDIRECT_URI }}
            Clients__sellercenter__AllowedCorsOrigins__0=${{ vars.SELLER_CENTER_CORS_ORIGIN }}

            # Web UI Client Configuration
            Clients__webui__ClientUri=${{ vars.WEBUI_CLIENT_URI }}
            Clients__webui__RedirectUris__0=${{ vars.WEBUI_REDIRECT_URI }}
            Clients__webui__PostLogoutRedirectUris__0=${{ vars.WEBUI_LOGOUT_REDIRECT_URI }}
            Clients__webui__AllowedCorsOrigins__0=${{ vars.WEBUI_CORS_ORIGIN }}

            # Authentication Configuration
            Authentication__Google__ClientId=${{ secrets.GOOGLE_CLIENT_ID }}
            Authentication__Google__ClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}

            # License Configuration
            Duende__LicenseKey=${{ secrets.DUENDE_LICENSE_KEY }}
            MediatR__LicenseKey=${{ secrets.MEDIATR_LICENSE_KEY }}

            # Email Configuration
            EmailSettings__SmtpServer=${{ vars.SMTP_SERVER }}
            EmailSettings__SmtpPort=${{ vars.SMTP_PORT }}
            EmailSettings__SmtpUser=${{ secrets.SMTP_USER }}
            EmailSettings__SmtpPassword=${{ secrets.SMTP_PASSWORD }}
            EmailSettings__FromEmail=${{ vars.FROM_EMAIL }}
            EmailSettings__FromName=${{ vars.FROM_NAME }}
