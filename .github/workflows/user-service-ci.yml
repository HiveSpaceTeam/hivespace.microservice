name: HiveSpace UserService CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  push:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'

jobs:
  build:
    name: Build and publish UserService API
    outputs:
      image: ${{ steps.set_image_acr.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore hivespace.microservice.sln

      - name: Build solution (Release)
        run: dotnet build hivespace.microservice.sln -c Release --no-restore

      # --- Ensure ACR credentials are present on push events ---
      - name: Require ACR credentials on push
        # if: ${{ github.event_name == 'push' }}
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS_SERVICE }}" ] || [ -z "${{ secrets.AZURE_ACR_NAME }}" ]; then
            echo "Missing AZURE_CREDENTIALS_SERVICE or AZURE_ACR_NAME secret. Cannot push to ACR.";
            exit 1;
          fi

      - name: Login to Azure (for ACR push)
        # if: ${{ github.event_name == 'push' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Login to ACR
        # Use Azure CLI to login to ACR (requires azure/login prior step)
        # if: ${{ github.event_name == 'push' }}
        run: |
          echo "Logging in to ACR ${{ secrets.AZURE_ACR_NAME }} via az acr login";
          az acr login --name ${{ secrets.AZURE_ACR_NAME }}

      - name: Build and push image to ACR
        id: push_image_acr
        # if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/HiveSpace.UserService/HiveSpace.UserService.Api/Dockerfile
          push: true
          tags: |
            ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/hivespace/userservice:${{ github.sha }}
            ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/hivespace/userservice:latest

      - name: Set image output (ACR)
        id: set_image_acr
        # if: ${{ github.event_name == 'push' }}
        run: |
          IMAGE_TAG=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/hivespace/userservice:${{ github.sha }}
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Success notice
        run: echo "HiveSpace UserService CI finished successfully."

  deploy:
    name: Deploy to Azure App Service (Docker)
    needs: build
    runs-on: ubuntu-latest
    # if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (for deployment)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Deploy to Azure App Service via CLI (set container image)
        run: |
          echo "Deploying ${{ needs.build.outputs.image }} to web app '${{ vars.AZURE_WEBAPP_USER_SERVICE_NAME }}' in resource group '${{ vars.AZURE_WEBAPP_USER_SERVICE_RG }}'"
          az webapp config container set \
            --name "${{ vars.AZURE_WEBAPP_USER_SERVICE_NAME }}" \
            --resource-group "${{ vars.AZURE_WEBAPP_USER_SERVICE_RG }}" \
            --docker-custom-image-name "${{ needs.build.outputs.image }}"
        env:
          AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
