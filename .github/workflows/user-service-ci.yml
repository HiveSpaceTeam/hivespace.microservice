name: HiveSpace UserService CI

on:
  pull_request:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  push:
    branches: [master]
    paths:
      - 'src/HiveSpace.UserService/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (release or master)'
        required: true
        default: 'master'
        type: choice
        options:
          - release
          - master

jobs:
  build:
    name: Build and publish UserService API
    outputs:
      image: ${{ steps.set_image_acr.outputs.image }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore hivespace.microservice.sln

      - name: Build solution (Release)
        run: dotnet build hivespace.microservice.sln -c Release --no-restore

      # --- Ensure ACR credentials are present on push events ---
      - name: Require ACR credentials on push
        # if: ${{ github.event_name == 'push' }}
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS_SERVICE }}" ] || [ -z "${{ vars.AZURE_ACR_NAME }}" ]; then
            echo "Missing AZURE_CREDENTIALS_SERVICE or AZURE_ACR_NAME secret. Cannot push to ACR.";
            exit 1;
          fi

      - name: Login to Azure (for ACR push)
        # if: ${{ github.event_name == 'push' }}
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Login to ACR
        # Use Azure CLI to login to ACR (requires azure/login prior step)
        # if: ${{ github.event_name == 'push' }}
        run: |
          echo "Logging in to ACR ${{ vars.AZURE_ACR_NAME }} via az acr login";
          az acr login --name ${{ vars.AZURE_ACR_NAME }}

      - name: Generate short SHA
        id: short-sha
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Build and push image to ACR
        id: push_image_acr
        # if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/HiveSpace.UserService/HiveSpace.UserService.Api/Dockerfile
          push: true
          tags: |
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
            ${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:latest

      - name: Set image output (ACR)
        id: set_image_acr
        # if: ${{ github.event_name == 'push' }}
        run: |
          IMAGE_TAG=${{ vars.AZURE_ACR_NAME }}.azurecr.io/hivespace/user-service:${{ steps.short-sha.outputs.sha }}
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Success notice
        run: echo "HiveSpace UserService CI finished successfully."

  deploy:
    name: Deploy to Azure Container Apps
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    # if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (for deployment)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_SERVICE }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ vars.AZURE_CONTAINER_APP_USER_SERVICE_NAME }}
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ needs.build.outputs.image }}
          registryUrl: ${{ vars.AZURE_ACR_NAME }}.azurecr.io
          environmentVariables: |
            ASPNETCORE_ENVIRONMENT=Development
            Serilog__MinimumLevel__Default=Information
            Serilog__MinimumLevel__Override__Microsoft=Warning
            Serilog__MinimumLevel__Override__Microsoft.Hosting.Lifetime=Information
            Serilog__MinimumLevel__Override__Microsoft.AspNetCore.Authentication=Warning
            Serilog__MinimumLevel__Override__System=Warning
            DefaultRedirectUrl=${{ vars.DEFAULT_REDIRECT_URL }}
